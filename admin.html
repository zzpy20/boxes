<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - boxes.json</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,"PingFang SC","Microsoft YaHei",sans-serif;margin:0;padding:16px;background:#f6f7f9;color:#111}
    .wrap{max-width:1100px;margin:0 auto}
    h1{margin:0 0 10px}
    .bar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:10px 0}
    .btn{padding:10px 12px;border-radius:12px;border:1px solid #e6e8ee;background:#fff;cursor:pointer;font-size:13px}
    textarea{width:100%;min-height:240px;border-radius:12px;border:1px solid #e6e8ee;padding:12px;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace}
    .hint{color:#64748b;font-size:13px;line-height:1.4}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Admin（本地编辑 boxes.json）</h1>
    <div class="hint">这是一个简化版：直接编辑 JSON，点“下载”。如果你之前的 admin.html 功能更强（批量导入等），保留你原来的即可。</div>
    <div class="bar">
      <button class="btn" id="load">加载 boxes.json</button>
      <button class="btn" id="download">下载 boxes.json</button>
      <a class="btn" href="./index.html">返回索引</a>
    </div>
    <textarea id="ta" spellcheck="false"></textarea>
  </div>
<script>
const ta=document.getElementById("ta");
document.getElementById("load").onclick=async()=>{
  const r=await fetch("boxes.json",{cache:"no-store"});
  ta.value=await r.text();
};
document.getElementById("download").onclick=()=>{
  try{ JSON.parse(ta.value); }catch(e){ alert("JSON 无法解析：\n"+e.message); return; }
  const blob=new Blob([ta.value],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="boxes.json";
  a.click();
  setTimeout(()=>URL.revokeObjectURL(a.href),1000);
};
</script>
</body>
</html>
